<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="logo-mobile">
    <img src="./assets/logo.svg" alt="logo">
  </div>

  <div class="container">
    <div class="left">
      <div class="logo-desktop">
        <img src="./assets/logo.svg" alt="logo">
      </div>
      <div class="content">
        <h1>
          WE'RE<br> <span>COMING<br> SOON</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" id="emailForm">
          <input placeholder="Email Address" id="emailField">
          <button type="submit" id="btn">
            <img src="./assets/icon-arrow.svg" alt="submit">
          </button>
          <img src="./assets/icon-error.svg" alt="error" id="errorIcon">
        </form>
        <p id="errorMessage">Please provide a valid email address</p>
      </div>
    </div>
    <div class="right"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
