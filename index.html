<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">
    
    <header class="header">
      <img src="./assets/logo.svg" alt="logo" class="header__logo">
    </header>
     
    <div class="hero">
      <img src="./assets/hero-mobile.jpg" alt="hero image" class="hero__img">
    </div>
    
    <div class="content">
      <h1 class="content__headline">
        <span class="light-text">WE'RE</span> <br>
        <span class="bold-text">COMING SOON</span>
      </h1>
      <p class="content__byline">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="content__form">
        <input type="text" class="email" placeholder="Email Address">
        <div class="button">
          <img src="./assets/icon-arrow.svg" alt="arrow">
        </div>
      </div>
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Trevor Drury</a>.
    </p>
  </footer>
</body>
</html>
